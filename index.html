<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=10, minimum-scale=1.0">
    <title>WebDex | PokeDex</title>
    <link rel="icon" href="./styles/icon/pokeball.png"></link>

    <!-- Font Open Sans -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700&display=swap" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" />
    <!-- Styles -->
    <link rel="stylesheet" href="./styles/css/main.css">
    <link rel="stylesheet" href="./styles/css/nav-bar.css">
    <link rel="stylesheet" href="./styles/css/search-bar.css">
    <link rel="stylesheet" href="./styles/css/utils.css">
    <link rel="stylesheet" href="./styles/css/loading.css">
  </head>

  <body>
    <!-- partial:index.partial.html -->
    <!-- Design inspired by this Dribbble shot: https://dribbble.com/shots/5611109--Pokemon -->
    <header>
      <span class="open-nav" onclick="openNav()">&#9776;</span>
      
      <div class="searchBox">
        <input class="searchInput"type="text" name="search" onkeyup="searchPokemons()" placeholder="Search...">
      </div>
    </header>

    <!-- Progress bar Scroll -->
    <div id="progress-container">
      <div id="progress-bar-container">
          <div id="progress-bar"></div>
      </div> 
    </div>

    <!-- Side Menu -->
    <div id="mySidenav" class="sidenav">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>

      <!-- SideNav of regions -->
      <div id="myRegions">
        <span id="kanto" class="link-text nav-link">
          <img
            src="./styles/icon/bulbasaur.png"
            alt="Kanto - bulbasaur"
            title="Kanto - bulbasaur"
          />
          Kanto
        </span>
          <span id="johto" class="nav-link link-text">
            <img
              src="./styles/icon/cyndaquil.png"
              alt="Johto - cyndaquil"
              title="Johto - cyndaquil"
            />
            Johto
        </span>
        <span id="hoenn" class="nav-link link-text">
          <img
            src="./styles/icon/mudkip.png"
            alt="Hoenn - mudkip"
            title="Hoenn - mudkip"
          />
          Hoenn
        </span>
        <span id="sinnoh" class="nav-link link-text">
          <img
            src="./styles/icon/turtwig.png"
            alt="Sinnoh - turtwig"
            title="Sinnoh - turtwig"
          />
          Sinnoh
        </span>
        <span id="unova" class="nav-link link-text">
          <img
            src="./styles/icon/tepig.png"
            alt="Unova - tepig"
            title="Unova - tepig"
          />
          Unova
        </span>
        <span id="kalos" class="nav-link link-text">
          <img
            src="./styles/icon/froakie.png"
            alt="Kalos - froakie"
            title="Kalos - froakie"
          />
          Kalos
        </span>
        <span id="alola" class="nav-link link-text">
          <img
            src="./styles/icon/rowlet.png"
            alt="Alola - rowlet"
            title="Alola - rowlet"
          />
          Alola
        </span>
        <span id="galar" class="nav-link link-text">
          <img
            src="./styles/icon/scorbunny.png"
            alt="Galar - scorbunny"
            title="Galar - scorbunny"
          />
          Galar
        </span>
      </div>

      <div id="contact"><a href="https://github.com/victorHQ" title="victorHQ" target="_blank"><i class="fab fa-github"></i></a></div>
    </div>

    <main id="main">
      <h1 id="title-pokedex">PokeDex</h1>
      
      <div id="loader"></div>

      <div id="poke_container" class="poke-container"></div>
    </main>

    <a id="scroll-to-top"><i class="fas fa-angle-up"></i></a>

    <!-- Scripts -->
    <script src="./scripts/app.js" type="module"></script>
    <script src="./scripts/search.js" ></script>
    <script src="./scripts/navbar.js" ></script>
    <script src="./scripts/json/pokemonRegionsJSON.json" type="text/javascript"></script>
  </body>
</html>
